<div>
    <div><a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-left"></i>Back</a></div>
    <div class="col-md-3">
        <!--<h1>The World - </h1>-->
        <h2>{{vm.tripName}}</h2>
        <!--<p>This will be a fun website soon!</p>-->
        <wait-cursor display-when="vm.isBusy"></wait-cursor>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>

        <form>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" />
            </div>
            <div><input type="submit" value="Add" class="btn btn-success" /></div>
        </form>

        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival | date:shortDate}}</td>
            </tr>
        </table>

    </div>

    <div class="col-md-9">
        <h2>The Map</h2>
        <div id="map"></div>
    </div>
</div>
